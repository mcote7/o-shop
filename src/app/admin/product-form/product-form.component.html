
<div class="col-md-6 mt-4">
  <form #f="ngForm" (ngSubmit)="save(f.value, f)">
    <div class="form-group">
      <label for="title">Title</label>
      <input (keyup)="checkCapsLock($event)" #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
      <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
          ðŸ›‘ Title is required.
      </div>
      <div *ngIf="capsIsOn" class="alert alert-warning">
          âš  CapsLock is on.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
        </div>
      <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          ðŸ›‘ Price is required.
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.name">{{c.name}}</option>
      </select>
      <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
          ðŸ›‘ Category is required.
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
      <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
          ðŸ›‘ Image url is required.
      </div>
    </div>
    <button [disabled]="f.untouched || f.invalid" class="btn product-submit-btn">Save</button>
  </form>
</div>
