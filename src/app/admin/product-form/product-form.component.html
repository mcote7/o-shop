
<div class="col-md-6 mt-4">
  <form #f="ngForm" (ngSubmit)="save(f.value, f)">
    <div class="form-group">
      <label for="title">Title</label>
      <input ngModel name="title" id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input ngModel name="price" id="price" type="number" class="form-control">
        </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select ngModel name="category" id="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.name">{{c.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn product-submit-btn">Save</button>
  </form>
</div>
