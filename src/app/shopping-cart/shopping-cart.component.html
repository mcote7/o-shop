
<div class="row">
  <div class="col">
    <h4>Shopping Cart</h4>
    <p>You have {{shoppingCartCount}} items in your cart</p>
  </div>
</div>
<div *ngIf="isItems" class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productId of itemKeys">
          <td>{{cart?.items[productId].product.title}}</td>
          
          <td>
            <div class="btm-btns-wrp">
              
              <button 
                (click)="addToCart(cart?.items[productId].product)"
                class="btn btn-paddle pad-left">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              
              <div class="handle-left"></div>
              
              <button  
                id="{{cart?.items[productId].product.title}}"
                class="btn btn-card-cart">
                {{getQuantity(cart?.items[productId].product)}} in cart
              </button>
              
              <div class="handle-right"></div>
              
              <button 
                (click)="removeFromCart(cart?.items[productId].product, cart?.items[productId].product.title)"
                class="btn btn-paddle pad-right">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
              
            </div>
          </td>
          
          <td>{{cart?.items[productId].product.price * cart?.items[productId].quantity | currency:'USD':'symbol' }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>{{ totalPrice | currency:'USD':'symbol' }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div *ngIf="isItems" class="row">
  <div class="col">
    <button 
      class="btn btn-danger btn-small btn-clear-cart"
      (click)="clearCart()">
      Clear Cart
    </button>
  </div>
</div>
